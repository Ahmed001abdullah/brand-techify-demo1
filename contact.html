<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contact Brand Techify for branding, marketing, and web design services." />
  <title>Brand Techify - Contact</title>
  
  <!-- FontAwesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-p1CmF2G6fLK/5mFSuT3QDaG9WZ9r+hjJ9lpB6K6skRQWr9icSNXZUHgNfTdbX2NfvOipfM6n49hPQ6dJx4r6Yg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .contact-section {
      max-width: 600px;
      margin: 3em auto;
      background: #121212;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(255,107,0,0.5);
      color: #eee;
    }
    .contact-section h2 {
      margin-bottom: 1em;
      font-weight: 700;
      text-align: center;
    }
    .contact-section form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .contact-section label {
      font-weight: 600;
    }
    .contact-section input,
    .contact-section textarea {
      padding: 0.8em 1em;
      border: none;
      border-radius: 5px;
      background: #1a1a1a;
      color: #eee;
      font-size: 1em;
      resize: vertical;
    }
    .contact-section input:focus,
    .contact-section textarea:focus {
      outline: 2px solid #ff6b00;
      background: #222;
    }
    .contact-section button {
      background: #ff6b00;
      border: none;
      padding: 1em;
      border-radius: 5px;
      color: white;
      font-weight: 700;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .contact-section button:hover {
      background: #e85a00;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Brand Techify</a>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-item">Home</a></li>
        <li><a href="pricing.html" class="nav-item">Pricing</a></li>
        <li><a href="portfolio.html" class="nav-item">Portfolio</a></li>
        <li><a href="contact.html" class="nav-item active">Contact</a></li>
        <li><a href="blog.html" class="nav-item">Blog</a></li>
      </ul>
      <div class="menu-toggle" id="mobile-menu"><i class="fas fa-bars"></i></div>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <form action="#" method="post" id="contactForm">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <a href="index.html" class="footer-logo">Brand Techify</a>
      <nav class="footer-nav">
        <a href="index.html">Home</a> |
        <a href="pricing.html">Pricing</a> |
        <a href="portfolio.html">Portfolio</a> |
        <a href="contact.html">Contact</a> |
        <a href="blog.html">Blog</a>
      </nav>
    </div>
    <p class="copyright">&copy; 2025 Brand Techify. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script src="assets/js/script.js"></script>
  <script>
    // Basic form submit handler example
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your message! We will get back to you soon.');
      this.reset();
    });
  </script>
</body>
</html>
